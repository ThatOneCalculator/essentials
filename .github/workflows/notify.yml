name: Telegram Dev Bot Pro

on:
  release:
    types: [published]
  issues:
    types: [opened, closed]
  pull_request:
    types: [opened, closed]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Gather Data
        id: info
        run: |
          # Fallback values
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          TOPIC_ID="${{ secrets.TELEGRAM_TOPIC_ID }}"
          echo "final_chat_id=${CHAT_ID:- -1001653455300}" >> $GITHUB_OUTPUT
          echo "final_topic_id=${TOPIC_ID:-71370}" >> $GITHUB_OUTPUT

          EVENT="${{ github.event_name }}"
          ACTION="${{ github.event.action }}"

          # Prepare variables
          TITLE=""
          MSG=""

          if [[ "$EVENT" == "release" || "$EVENT" == "workflow_dispatch" ]]; then
            if [[ "$EVENT" == "workflow_dispatch" ]]; then
              DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
              BODY=$(echo "$DATA" | jq -r .body)
              TAG=$(echo "$DATA" | jq -r .tag_name)
              URL=$(echo "$DATA" | jq -r .html_url)
              USER=$(echo "$DATA" | jq -r .author.login)
            else
              BODY="${{ github.event.release.body }}"
              TAG="${{ github.event.release.tag_name }}"
              URL="${{ github.event.release.html_url }}"
              USER="${{ github.event.release.author.login }}"
            fi
            TITLE="ðŸ“¦ <b>RELEASE: $TAG</b>"
            MSG="<b>By:</b> $USER%0A%0A$BODY%0A%0A<a href='$URL'>View on GitHub</a>"

          elif [[ "$EVENT" == "issues" ]]; then
            STATUS=$([[ "$ACTION" == "opened" ]] && echo "ðŸŸ¢ NEW ISSUE" || echo "ðŸ”´ CLOSED ISSUE")
            TITLE="<b>$STATUS: ${{ github.event.issue.title }}</b>"
            MSG="<b>User:</b> ${{ github.event.issue.user.login }}%0A%0A${{ github.event.issue.body }}%0A%0A<a href='${{ github.event.issue.html_url }}'>View Issue</a>"

          elif [[ "$EVENT" == "pull_request" ]]; then
            if [[ "$ACTION" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
              STATUS="ðŸ’œ MERGED PR"
            elif [[ "$ACTION" == "closed" ]]; then
              STATUS="ðŸš« CLOSED PR"
            else
              STATUS="ðŸ”µ NEW PR"
            fi
            TITLE="<b>$STATUS: ${{ github.event.pull_request.title }}</b>"
            MSG="<b>Author:</b> ${{ github.event.pull_request.user.login }}%0A<b>Changes:</b> ${{ github.event.pull_request.commits }} commits%0A%0A<a href='${{ github.event.pull_request.html_url }}'>View PR</a>"
          fi

          # The Fix: Using a delimiter for multi-line output
          {
            echo "title<<EOF"
            echo "$TITLE"
            echo "EOF"
            echo "msg<<EOF"
            echo "$MSG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ steps.info.outputs.final_chat_id }}
          TOPIC_ID: ${{ steps.info.outputs.final_topic_id }}
          TITLE: ${{ steps.info.outputs.title }}
          MESSAGE: ${{ steps.info.outputs.msg }}
        run: |
          # Combine Title and Message
          # We use printf to handle newlines correctly
          FULL_TEXT=$(printf "$TITLE\n\n$MESSAGE")
          
          jq -n \
            --arg chat_id "$CHAT_ID" \
            --arg thread_id "$TOPIC_ID" \
            --arg text "$FULL_TEXT" \
            '{
              chat_id: $chat_id, 
              message_thread_id: $thread_id, 
              text: $text, 
              parse_mode: "HTML",
              disable_web_page_preview: false
            }' > payload.json

          curl -X POST \
               -H "Content-Type: application/json" \
               -d @payload.json \
               https://api.telegram.org/bot$BOT_TOKEN/sendMessage
