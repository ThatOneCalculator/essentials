name: Telegram Bot

on:
  release:
    types: [published]
  issues:
    types: [opened, closed]
  pull_request:
    types: [opened, closed]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Gather Data
        id: info
        run: |
          # Fallback values
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          TOPIC_ID="${{ secrets.TELEGRAM_TOPIC_ID }}"
          echo "final_chat_id=${CHAT_ID:- -1001653455300}" >> $GITHUB_OUTPUT
          echo "final_topic_id=${TOPIC_ID:-71370}" >> $GITHUB_OUTPUT

          EVENT="${{ github.event_name }}"
          ACTION="${{ github.event.action }}"

          if [[ "$EVENT" == "release" || "$EVENT" == "workflow_dispatch" ]]; then
            if [[ "$EVENT" == "workflow_dispatch" ]]; then
              DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
              BODY=$(echo "$DATA" | jq -r .body)
              TAG=$(echo "$DATA" | jq -r .tag_name)
              URL=$(echo "$DATA" | jq -r .html_url)
              USER=$(echo "$DATA" | jq -r .author.login)
            else
              BODY="${{ github.event.release.body }}"
              TAG="${{ github.event.release.tag_name }}"
              URL="${{ github.event.release.html_url }}"
              USER="${{ github.event.release.author.login }}"
            fi
            echo "title=ðŸ“¦ *RELEASE:* $TAG" >> $GITHUB_OUTPUT
            echo "msg=**By:** $USER\n\n$BODY\n\n[View on GitHub]($URL)" >> $GITHUB_OUTPUT

          elif [[ "$EVENT" == "issues" ]]; then
            STATUS=$([[ "$ACTION" == "opened" ]] && echo "ðŸŸ¢ NEW ISSUE" || echo "ðŸ”´ CLOSED ISSUE")
            LABELS="${{ join(github.event.issue.labels.*.name, ', ') }}"
            echo "title=$STATUS: ${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
            echo "msg=**User:** ${{ github.event.issue.user.login }}\n**Labels:** ${LABELS:-none}\n\n${{ github.event.issue.body }}\n\n[View Issue](${{ github.event.issue.html_url }})" >> $GITHUB_OUTPUT

          elif [[ "$EVENT" == "pull_request" ]]; then
            # Check if PR was merged or just closed
            if [[ "$ACTION" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
              STATUS="ðŸ’œ MERGED PR"
            elif [[ "$ACTION" == "closed" ]]; then
              STATUS="ðŸš« CLOSED PR"
            else
              STATUS="ðŸ”µ NEW PR"
            fi
            echo "title=$STATUS: ${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
            echo "msg=**Author:** ${{ github.event.pull_request.user.login }}\n**Changes:** ${{ github.event.pull_request.commits }} commits, +${{ github.event.pull_request.additions }}/-${{ github.event.pull_request.deletions }}\n\n[View PR](${{ github.event.pull_request.html_url }})" >> $GITHUB_OUTPUT
          fi

      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ steps.info.outputs.final_chat_id }}
          TOPIC_ID: ${{ steps.info.outputs.final_topic_id }}
          TITLE: ${{ steps.info.outputs.title }}
          MESSAGE: ${{ steps.info.outputs.msg }}
        run: |
          # Combining and escaping for JSON
          TEXT=$(echo -e "$TITLE\n\n$MESSAGE")
          
          jq -n \
            --arg chat_id "$CHAT_ID" \
            --arg thread_id "$TOPIC_ID" \
            --arg text "$TEXT" \
            '{
              chat_id: $chat_id, 
              message_thread_id: $thread_id, 
              text: $text, 
              parse_mode: "Markdown"
            }' > payload.json

          curl -X POST -H "Content-Type: application/json" -d @payload.json https://api.telegram.org/bot$BOT_TOKEN/sendMessage
